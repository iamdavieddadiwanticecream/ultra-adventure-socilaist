<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Adventure-Socialist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Settings Button -->
  <button id="settingsBtn" class="top-left" aria-label="Open settings menu">⚙ Settings</button>

  <!-- Hidden Settings Menu -->
  <div id="settingsMenu" class="settings-menu hidden" aria-labelledby="settingsBtn">
    <h3>Settings</h3>
    <button id="themeToggle" aria-label="Toggle Dark/Light Mode">Toggle Dark/Light Mode</button>
    <button id="resetGameBtn" aria-label="Reset game state">🔁 Reset Game</button>
    <button id="closeSettings" aria-label="Close settings menu">Close</button>
  </div>

  <!-- Property Button -->
  <button id="propertyBtn" class="top-right" aria-label="Open property menu">🏠 Property</button>
  
  <!-- Property Menu on the right -->
  <div id="propertyMenu" class="settings-menu hidden" aria-labelledby="propertyBtn">
    <h3>Property Menu</h3>
    <p>No properties yet. Coming soon!</p>
    <button id="closeProperty" aria-label="Close property menu">Close</button>
  </div>

  <!-- Game UI -->
  <main>
    <h1>The Adventure-Socialist</h1>
    <section>
      <p>Consumer Goods Produced: <span id="score">0</span></p>
      
      <!-- Right-aligned Net Profit -->
      <p class="right-align">Net Profit: $<span id="profit">0</span></p>
    </section>

    <section>
      <button id="clickBtn">Organize Labor</button>
    </section>

    <section>
      <p>Tax Rate: <span id="taxRateDisplay">10</span>%</p>
      <button id="decreaseTax" aria-label="Decrease tax rate">− Decrease Tax</button>
      <button id="increaseTax" aria-label="Increase tax rate">+ Increase Tax</button>
    </section>
  </main>

  <!-- Save/Load functionality must load first -->
  <script src="save.js"></script>
  <!-- Main game logic -->
  <script src="script.js"></script>
</body>
</html>
