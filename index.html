<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Adventure-Socialist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Settings Button -->
  <button id="settingsBtn" class="top-left">⚙ Settings</button>

  <!-- Hidden Settings Menu -->
  <div id="settingsMenu" class="settings-menu hidden">
    <h3>Settings</h3>
    <button id="themeToggle">Toggle Dark/Light Mode</button>
    <button id="closeSettings">Close</button>
  </div>

  <!-- Game UI -->
  <h1>The Adventure-Socialist</h1>
  <p>Consumer Goods Produced: <span id="score">0</span></p>
  <p>Net Profit: $<span id="profit">0</span></p>

  <button id="clickBtn">Organize Labor</button>
  <div>
    <p>Tax Rate: <span id="taxRateDisplay">10</span>%</p>
    <button id="decreaseTax">− Decrease Tax</button>
    <button id="increaseTax">+ Increase Tax</button>
  </div>

  <!-- Save/Load functionality must load first -->
  <script src="save.js"></script>
  <!-- Main game logic -->
  <script src="script.js"></script>
</body>
</html>
